<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RepoVis - Repository Treemap</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div class="container">
        <div id="tree-explorer">
            <div class="explorer-header">
                <h3>Files</h3>
                <button id="toggle-explorer">◀</button>
            </div>
            <input type="text" id="search-input" placeholder="Search files...">
            <div id="tree-view"></div>
        </div>
        
        <button id="toggle-explorer-collapsed" style="display: none;">▶</button>
        
        <div class="main-area">
            <header>
                <div class="header-content">
                    <div class="breadcrumb-section">
                        <div id="breadcrumb"></div>
                    </div>
                    <div class="time-range-section">
                        <div id="time-range"></div>
                    </div>
                </div>
                <div id="file-info"></div>
            </header>
            
            <div id="treemap"></div>
            
            <div id="timeline-container">
                <div id="timeline"></div>
            </div>
        </div>
        
        <button id="toggle-contributors-collapsed" style="display: none;">◀</button>
        
        <div id="contributors-panel">
            <div class="explorer-header">
                <h3>Contributors</h3>
                <button id="toggle-contributors">▶</button>
            </div>
            <input type="text" id="contributors-search" placeholder="Search contributors...">
            <div id="contributors-list"></div>
            <div class="contributors-actions">
                <button id="select-all-contributors">Select All</button>
                <button id="clear-all-contributors">Clear All</button>
            </div>
        </div>
    </div>
    
    <script src="js/treemap.js"></script>
</body>
</html>
