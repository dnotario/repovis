<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RepoVis - Repository Treemap</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>RepoVis - Repository Treemap Visualization</h1>
            <div id="breadcrumb"></div>
        </header>
        
        <div class="controls">
            <button id="reset-btn">Reset View</button>
            <select id="metric-select">
                <option value="commit_count">Commit Count</option>
                <option value="line_count">Line Count</option>
                <option value="unique_contributors">Contributors</option>
            </select>
        </div>
        
        <div id="timeline-container">
            <h3>Time Range Selection</h3>
            <div id="timeline"></div>
        </div>
        
        <div id="treemap"></div>
        
        <div id="info-panel">
            <h3>File Details</h3>
            <div id="file-info"></div>
        </div>
    </div>
    
    <script src="js/treemap.js"></script>
</body>
</html>
