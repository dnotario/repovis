<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RepoVis - Repository Treemap</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div class="container">
        <div id="tree-explorer">
            <div class="explorer-header">
                <h3>Files</h3>
                <button id="toggle-explorer">◀</button>
            </div>
            <input type="text" id="search-input" placeholder="Search files...">
            <div id="tree-view"></div>
        </div>
        
        <button id="toggle-explorer-collapsed" style="display: none;">▶</button>
        
        <div class="main-area">
            <header>
                <div id="breadcrumb"></div>
                <div id="file-info"></div>
            </header>
            
            <div class="controls">
                <button id="reset-btn">Reset View</button>
                <select id="metric-select">
                    <option value="commit_count">Commit Count</option>
                    <option value="line_count">Line Count</option>
                    <option value="unique_contributors">Contributors</option>
                </select>
            </div>
            
            <div id="treemap"></div>
            
            <div id="timeline-container">
                <div id="timeline"></div>
            </div>
        </div>
    </div>
    
    <script src="js/treemap.js"></script>
</body>
</html>
